</tr><tr>
<td><p>Congratulations and welcome to level 2!<br>Now have a go at a more traditional style of riddle:</p><p><font size="4"><p>Pronounced as one letter,<br>
And written with three,<br>
Two letters there are,<br>
And two only in me.<br>
I'm double, I'm single,<br>
I'm black, blue, and grey,<br>
I'm read from both ends,<br>
And the same either way.</p></font></center></p></td>
